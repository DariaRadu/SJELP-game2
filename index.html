<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--<script src="js/firstScene.js"></script>
    <script src="js/main.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/shootingScene/mechanics.js"></script>
    <script src="js/shootingScene/movement.js"></script>
    <script src="js/RocketScene/rocketScene.js"></script>
    <script src="js/RocketScene/RocketSceneUp.js"></script>
    <script src="js/firstScene.js"></script>
    <script src="js/reusable.js"></script>


    <title>Game Test</title>
</head>
<body>
    <div id="initialScreen">
        <div class="logo-screen">
            <img class="img-responsive logo" src="img/logo.png">
            <div class="initial-text text-center">
                <h1>SJELP</h1>
                <h2>- Build an app for your coworking space -</h2>
            </div>
        </div>
        <div class="choice-screen text-center not-displayed">
            <h2>Mission</h2>
            <p>Assemble your coworking <br> app, get it to the rocket and <br> launch it safely to the cloud!</p>
            <button id="choiceGame" class="btn button-choice">I'm ready!</button>
            <button id="choiceSkip" class="btn button-choice">Chicken Out!</button>
        </div>
    </div>
    <template id="safari" >
        <h1 class="text-center">Oh No!</h1>
        <p class="text-center">It seems you are trying to run the game in Safari/on a phone.<br> Try again on a different browser/ on desktop!</p>
        <button id="website" class="btn button-choice">Go to website</button>
    </template>
    <canvas id="demoCanvas" class="not-displayed" width="1920" height="1080">
    </canvas>

    <script src="js/preload.js"></script>
</body>
</html>
